<!DOCTYPE html>

<html>
<head>
	<title>flags</title>
	<meta charset='UTF-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel='stylesheet' type='text/css' href='/css/flags.css'>
</head>
<body>

	<div class="container-flag">
		<div class="flag">
		 	<div class="stripe white"></div>
			<div class="stripe green"></div>
			<div class="stripe red"></div>
		</div>
	</div>
	<br>

	<div class="container-flag">
		<div class="flag">
			<div class="verticle-s blue"></div>
			<div class="verticle-s white"></div>
			<div class="verticle-s red"></div>
		</div>
	</div>
	<br>

	<div class="container-flag">
		<div class="flag green">
			<div class="triangle-left"></div>
			<div class="triangle-right"></div>
			<div class="circle"></div>
		</div>
	</div>
	<br>

	<div class="container-flag">
		<div class="flag">
			<div class="half white"></div>
			<div class="half red"></div>
			<div class="triangle-flush"></div>

		</div>
	</div>
	<br>

	<div class="container-flag">
		<div class="flag">
			<div class="verticle-s2 green"></div>
			<div class="verticle-s2 green"></div>
			<div class="verticle-s2 green"></div>
			<div class="verticle-s2 white"></div>
			<div class="circle-pak">
				<div class="circle2">
					<div class="ftransform">
						<div class="star-five"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<br>

	<div class="container-flag">
		<div class="flag red overflow">
			<div class="triangle-down">
				<div class="burst-12-container">
					<div class="burst-12"></div>
				</div>
				<div class="small-triangle"></div>
				<div class="rotate-shape">
					<div class="trapezoid"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- <div class="container-flag">
		<div class="flag white">
			<div class="trigrams topR"></div>
			<div class="trigrams topL"></div>
			<div class="trigrams bottomR"></div>
			<div class="trigrams bottomL"></div>
			<div class="inner-flag">
				<div class="yinyang"></div>
			</div>
		</div>
	</div> -->
</body>
</html>
