	<link rel='stylesheet' type='text/css' href='/css/portfolio.css'>
	<link rel='stylesheet' type='text/css' href='/css/flags.css'>

</head>
<body>
	
	<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top rounded">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

              </button>
              <a class="navbar-brand" href="#">Project name</a>

            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>

                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="jumbotron container">
        
        <div class="row">
        		<div class="col-md-12">
        			<div class="page-header">
        				<h1>HEADER</h1>	<small>Sub-Head</small>
        			</div>
        		</div>
        	</div>
        	<hr>
        	<div class="row">
        		
        	</div>
        	<br>

        	<div class="row">
        		
        	</div>
        	<br>

        	<div class="row">
        		
        	</div>
        </div>

        <div class="row">
            <div id="carousel-flags" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-flags" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-flags" data-slide-to="1"></li>
                <li data-target="#carousel-flags" data-slide-to="2"></li>
                <li data-target="#carousel-flags" data-slide-to="3"></li>
                <li data-target="#carousel-flags" data-slide-to="4"></li>
                <li data-target="#carousel-flags" data-slide-to="5"></li>
                <li data-target="#carousel-flags" data-slide-to="6"></li>
              </ol>

                  <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <div class="container-flag">
                            <div class="flag">
                                <div class="stripe top white"></div>
                                <div class="stripe middle green"></div>
                                <div class="stripe bottom red"></div>
                            </div>
                        </div>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag green">
                                <div class="triangle-left"></div>
                                <div class="triangle-right"></div>
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="half white"></div>
                                <div class="half red"></div>
                                <div class="triangle-flush"></div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="verticle-s blue"></div>
                                <div class="verticle-s white"></div>
                                <div class="verticle-s red"></div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 white"></div>
                                <div class="circle-pak">
                                    <div class="circle2">
                                        <div class="ftransform">
                                            <div class="star-five"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag red overflow">
                                <div class="triangle-down">
                                    <div class="burst-12-container">
                                        <div class="burst-12"></div>
                                    </div>
                                    <div class="small-triangle"></div>
                                    <div class="rotate-shape">
                                        <div class="trapezoid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-flags" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-flags" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    </div>
	
	<script type="text/javascript" src='/js/jquery-1.11.3.js'></script>
	<script type="text/javascript" src='/js/bootstrap.js'></script>
