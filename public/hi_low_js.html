		console.log(randomNumber);
		var userGuess = prompt('Guess your future number....');
		userGuess = Number(userGuess);
		
		do {
			if (userGuess !== randomNumber) {

				userGuess = prompt('Guess Again. You were ' + message);
				userGuess = Number(userGuess);
			}
		} while (userGuess !== randomNumber);
	}
