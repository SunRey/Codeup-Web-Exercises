    <div class="container">

        <hr>
        <div class="row">
          <div id="carousel-flags" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-flags" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-flags" data-slide-to="1"></li>
              <li data-target="#carousel-flags" data-slide-to="2"></li>
              <li data-target="#carousel-flags" data-slide-to="3"></li>

              <li data-target="#carousel-flags" data-slide-to="6"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <div class="container-flag">
                  <div class="flag">
                    <div class="stripe top white"></div>
                    <div class="stripe middle green"></div>
                    <div class="stripe bottom red"></div>
                  </div>
                </div>
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item">
                <div class="container-flag">
                  <div class="flag green">
                    <div class="triangle-left"></div>
                    <div class="triangle-right"></div>
                    <div class="circle"></div>
                  </div>
                </div>
                <div class="carousel-caption">
                  ...
                </div>
              </div>

                  <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="half white"></div>
                                <div class="half red"></div>
                                <div class="triangle-flush"></div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="verticle-s blue"></div>
                                <div class="verticle-s white"></div>
                                <div class="verticle-s red"></div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag">
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 green"></div>
                                <div class="verticle-s2 white"></div>
                                <div class="circle-pak">
                                    <div class="circle2">
                                        <div class="ftransform">
                                            <div class="star-five"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>

                    <div class="item">
                        <div class="container-flag">
                            <div class="flag red overflow">
                                <div class="triangle-down">
                                    <div class="burst-12-container">
                                        <div class="burst-12"></div>
                                    </div>
                                    <div class="small-triangle"></div>
                                    <div class="rotate-shape">
                                        <div class="trapezoid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>
