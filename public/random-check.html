<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		var random;
		do {
			random = Math.floor((Math.random()*50)+1);
			if (random % 2 !== 0) {
				console.log('Random odd number to skip is: ' + random);
				break;
			}
		} while(true);

		for (var i = 1; i < 50; i+=2) {
			if ( i === random) {
				console.log('Yikes! Skipping number: ' + random);
				continue;	
			}
			console.log('Here is an odd number: ' + i);
		}
	</script>
</body>
</html>
