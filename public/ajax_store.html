<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
        <style>
            .list-group { display: inline-block; margin: 5px; }
            #products{ background-color: #fff; }
            .navbar {
                min-height: 50px;
                margin-bottom: 20px;
                border: 1px solid transparent;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Tool Store</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Products</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <div class="container">
            <div class="jumbotron hero-spacer">
                <h2>These are the tools you're looking for</h2>

                <table id="products" class='table table-bordered table-hover'>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Categories</th>
                        </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </div>

            <button id='refresh'>Refresh</button>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
        (function() {
            // TODO: Create an ajax GET request for /data/inventory.json
            var toolData = $.get('/data/inventory.json');

            function buildTable (data) {
                var newTableRow = '';
                data.forEach(function(product){
                    newTableRow += '<tr> <td>' + product.title + '</td>';
                    newTableRow += '<td>' + product.quantity + '</td>';
                    newTableRow += '<td> \$' + product.price + '.00 </td>';
                    newTableRow += '<td><div class="row"><div class="col-md-12">'
                    for(var i=0; i < product.categories.length; i++) {
                        newTableRow += '<ul class="list-group list-inline"><li class="list-group-item list-group-item-warning"> <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> &nbsp' + product.categories[i] + '</li></ul>';
                    }
                    newTableRow += '</div></div></td></tr>';

                    console.log(newTableRow);
                    $('#insertProducts').html(newTableRow);
                }); 
            }
            
            toolData.done(function (data){
                buildTable(data);
            }).fail(function (){
                alert('Please check supply source')
            });  

            $('#refresh').click(function(){
                $.get('/data/inventory.json').done(function (data){
                    var data = data;
                    buildTable(data);
                }).fail(function (){
                    alert('Please check supply source');
                });
            });
        })();
        </script>
    </body>
</html>
