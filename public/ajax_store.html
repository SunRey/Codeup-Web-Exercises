<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    </head>
    <body>

    <h1>My Tool Store</h1>

    <table id="products" class='table table-bordered table-hover'>
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button id='refresh'>Refresh</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
    (function() {
        // TODO: Create an ajax GET request for /data/inventory.json
        var toolData = $.get('/data/inventory.json');

        function buildTable (data) {
            var newTableRow = '';
            data.forEach(function(product){
                newTableRow += '<tr> <td>' + product.title + '</td>';
                newTableRow += '<td>' + product.quantity + '</td>';
                newTableRow += '<td> \$' + product.price + '.00 </td>';
                newTableRow += '<td>' + product.categories + '</td> </tr>';

                console.log(newTableRow);
                $('#insertProducts').html(newTableRow);
            }); 
        }
        
        toolData.done(function (data){
            buildTable(data);
        }).fail(function (){
            alert('Please check supply source')
        });  

        $('#refresh').click(function(){
            $.get('/data/inventory.json').done(function (data){
                buildTable(data);
            }).fail(function (){
                alert('Please check supply source');
            });
        });

        // }

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

    })();
    </script>

    </body>
</html>
